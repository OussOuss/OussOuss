<div class="member-detail" *ngIf="member">
        <h1>{{member.name}} details!</h1>
        <div>
            <label>name: </label>
            <input [(ngModel)]="member.name" placeholder="name" />
        </div>
        <button (click)="save()">Save</button>
        <button (click)="goBack()">Back</button>
</div>
