

<div class="row">
    <div class="col-md-3">
        <h1>User Form</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
                <div [hidden]="name.valid|| name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name">Passworld</label>
                <input type="password" class="form-control" id="name" required [(ngModel)]="user.passworld" name="passworld" #passworld="ngModel">
                <div [hidden]="passworld.valid|| passworld.pristine" class="alert alert-danger">
                    Passworld is required
                </div>
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="name" required [(ngModel)]="user.emailPrincipal" name="emailPrincipal" #email="ngModel">
                <div [hidden]="email.valid|| email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
        </form>
    </div>
</div>
